[build-system]
requires = [
    "setuptools >= 42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
requires-python = ">=3.9"
dependencies = [
    "aiotaskq @ file://${PROJECT_DIR}/",
    "sample_apps @ file://${PROJECT_DIR}/src/sample_apps/",
    "celery >= 5.2.0, < 5.3.0",
    "coverage >= 6.4.0, < 6.5.0",
    "pytest-asyncio >= 0.19.0, < 0.20.0",
    "pylint >= 2.14.0, < 2.15.0",
    "pytest >= 7.1.0, < 7.2.0",
]
name = "tests"
version = "0.0.1"
readme = "README.md"
description = "Test"
authors = [
    {name = "Imran Ariffin", email = "ariffin.imran@gmail.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }

[tool.setuptools.packages.find]
where = ["."]

[tool.black]
line-length = 100

[tool.pytest.ini_options]
markers = [
    "lowlevel: Marks tests as low-level",
]
