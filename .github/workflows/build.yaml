name: coverage
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: docker-compose -f ./docker-compose.yml up --detach redis
    - uses: actions/setup-python@v3
      with:
        python-version: "3.10.x"
    - run: source ./activate.sh
    - run: pip install --upgrade pip
    - run: pip install -e .[dev]
    - run: pip freeze

  check_docs:
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: ./update-docs.sh

  check_guides:
    needs: prepare
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
    - run: ./docs/check-guides.sh

  run_tests:
    needs: [check_guides, check_docs]
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - run: ./test.sh
    - uses: codecov/codecov-action@v3.1.0

  lint:
    needs: prepare
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - run: ./lint.sh
  
  publish:
    needs: [lint, run_tests]
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 2  # Ensure that we get previous commit to compare version with
    - uses: actions/setup-python@v3
      with:
        python-version: "3.10.x"
    - run: pip install --upgrade pip
    - run: pip install -e .[dev]
    - run: pip freeze
    - name: Publish
      env:
        PYPI_TOKEN_DEV: ${{ secrets.PYPI_TOKEN_DEV }}
        PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
      run: ./publish.sh
